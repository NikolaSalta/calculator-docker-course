# GitHub Actions Workflow для Docker Calculator
name: Test Calculator

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build and run tests
        run: |
          docker compose -f docker-compose.test.yml up --build --abort-on-container-exit
      
      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report
          path: test-reports/report.html
          retention-days: 30

  test-selenium:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build and run Selenium tests
        run: |
          docker compose -f docker-compose.selenium.yml up --build --abort-on-container-exit
      
      - name: Upload Selenium test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: selenium-test-report
          path: test-reports/report.html
          retention-days: 30
