# ═══════════════════════════════════════════════════════════════════════════
# application.properties — Конфигурация Spring Boot
# ═══════════════════════════════════════════════════════════════════════════

# ─────────────────────────────────────────────────────────────────────────────
# CORS Configuration (Cross-Origin Resource Sharing)
# ─────────────────────────────────────────────────────────────────────────────
# Список разрешённых origins через запятую
# В продакшене укажите конкретные домены вместо localhost
cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:80

# ─────────────────────────────────────────────────────────────────────────────
# Logging Configuration
# ─────────────────────────────────────────────────────────────────────────────
# Уровень логирования для нашего пакета
logging.level.com.example.calc=DEBUG

# Формат логов (время, уровень, логгер, сообщение)
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ─────────────────────────────────────────────────────────────────────────────
# Server Configuration
# ─────────────────────────────────────────────────────────────────────────────
# Включить сообщения об ошибках в ответах (для отладки)
server.error.include-message=always
server.error.include-binding-errors=always
