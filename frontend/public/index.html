<!DOCTYPE html>
<!--
═══════════════════════════════════════════════════════════════════════════
index.html — HTML-шаблон для React-приложения
═══════════════════════════════════════════════════════════════════════════

Что такое этот файл?
Это единственный HTML-файл в React SPA (Single Page Application).
React "монтируется" в div с id="root" и управляет всем содержимым.

При сборке (npm run build):
1. React компилируется в JavaScript-файлы
2. Ссылки на эти файлы автоматически добавляются в этот HTML
3. Результат копируется в папку build/
═══════════════════════════════════════════════════════════════════════════
-->
<html lang="ru">
<head>
    <!-- 
    charset="utf-8" — кодировка символов
    UTF-8 поддерживает все языки, включая русский
    -->
    <meta charset="utf-8" />
    
    <!--
    viewport — настройка для мобильных устройств
    width=device-width — ширина равна ширине экрана устройства
    initial-scale=1 — начальный масштаб 100%
    
    Без этого мобильные браузеры показывают страницу уменьшенной
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!--
    title — заголовок страницы
    Отображается во вкладке браузера
    -->
    <title>Docker Calculator</title>
</head>
<body>
    <!--
    div#root — точка монтирования React-приложения
    
    React найдёт этот элемент и будет управлять его содержимым.
    Всё внутри <div id="root"> генерируется JavaScript'ом.
    
    Если JavaScript отключен или не загрузился,
    пользователь увидит пустую страницу.
    Можно добавить noscript-сообщение:
    -->
    <noscript>
        Для работы приложения необходимо включить JavaScript.
    </noscript>
    
    <div id="root"></div>
    
    <!--
    React-scripts автоматически добавит сюда <script> теги
    при сборке приложения (npm run build)
    -->
</body>
</html>
